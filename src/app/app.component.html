<h1 class="px-5">Welcome</h1>
<span class="px-5">{{title}}</span>
<div class="px-5 py-5">
</div>
<h1 class="text-center fw-bold">Template Driven Form</h1>
<form (ngSubmit)="onSubmit(userform)" #userform= "ngForm">
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control w-75" [(ngModel)]="firstname"  id="exampleInputEmail1" aria-describedby="emailHelp" name="fname">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control w-75" [(ngModel)]="lastname" id="exampleInputEmail1" aria-describedby="emailHelp" name="lname">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control w-75" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" name="eemail">
                    <label class="form-label py-3">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" ngModel="gender"  id="exampleRadios1" name="ggender"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"  name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Female
                        </label>
                    </div>

                </div>
                <div class="col-lg-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control w-75" ngModel="password"  id="exampleInputEmail1"
                        aria-describedby="emailHelp" name="pass">
                    <label for="validationCustom04" class="form-label" >Country</label>
                    <select class="form-select  w-75" id="validationCustom04" ngModel="country" name="ccount" required>
                        <option  *ngFor="let c of countryList">
                            {{ c.countryname }}
                        </option>
                    </select>
                    <label class="form-label">City</label>
                    <input type="text" class="form-control w-75" ngModel="city"  id="exampleInputEmail1" aria-describedby="emailHelp" name="ccity">
                    <label class="form-label">Street</label>
                    <input type="text" class="form-control w-75" ngModel="street"  id="exampleInputEmail1" aria-describedby="emailHelp" name="sstreet">
                    <label class="form-label">Pincode</label>
                    <input type="text" class="form-control w-75" ngModel="Pincode"  id="exampleInputEmail1" aria-describedby="emailHelp" name="pincode">
                </div>

                <div class="py-5">
                    <button type="submit" class="btn btn-success" >Submit</button>
                </div>
            </div>

        </div>
    </div>
</form>
<router-outlet></router-outlet>
